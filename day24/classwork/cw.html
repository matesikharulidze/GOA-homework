<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Buttons</title>
    <style>
        /* ჩვეულებრივი სტილი */
        button {
            margin: 5px;
            padding: 10px 20px;
            border: 2px solid black;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        
        /* კლასით სტილიზაცია */
        .styled-class {
            color: white;
            background-color: #007BFF;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            font-weight: bold;
        }

        /* ID-ით სტილიზაცია */
        #styled-id-1 {
            background-color: #28a745;
            color: white;
        }
        #styled-id-2 {
            background-color: #dc3545;
            color: white;
        }
        #styled-id-3 {
            background-color: #ffc107;
            color: black;
        }
        #styled-id-4 {
            background-color: #17a2b8;
            color: white;
        }
        #styled-id-5 {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Styled Buttons</h1>

    <!-- ჩვეულებრივი სტილი -->
    <button>Button 1</button>
    <button>Button 2</button>
    <button>Button 3</button>
    <button>Button 4</button>
    <button>Button 5</button>

    <!-- კლასით სტილიზაცია -->
    <button class="styled-class">Button 6</button>
    <button class="styled-class">Button 7</button>
    <button class="styled-class">Button 8</button>
    <button class="styled-class">Button 9</button>
    <button class="styled-class">Button 10</button>

    <!-- ID-ით სტილიზაცია -->
    <button id="styled-id-1">Button 11</button>
    <button id="styled-id-2">Button 12</button>
    <button id="styled-id-3">Button 13</button>
    <button id="styled-id-4">Button 14</button>
    <button id="styled-id-5">Button 15</button>
</body>
</html>
