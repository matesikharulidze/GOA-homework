<!DOCTYPE html>
<html>
<head>
    <title>Inline Style Example</title>
</head>
<body>
    <!-- "style" ატრიბუტით სტილი უშუალოდ ამ ელემენტშია -->
    <h1 style="color: blue; text-align: center;">This is an inline styled heading</h1>
    <p style="font-size: 18px; color: gray;">This paragraph uses inline styling.</p>
</body>
</html>
