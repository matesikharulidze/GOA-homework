<!DOCTYPE html>
<html>
<head>
    <title>Internal Style Example</title>
    <!-- Internal სტილი, რომელიც გამოიყენება დოკუმენტის ელემენტებზე -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h1 {
            color: green;
            text-align: center;
        }
        p {
            font-size: 16px;
            color: darkgray;
        }
    </style>
</head>
<body>
    <h1>This is an internal styled heading</h1>
    <p>This paragraph uses internal styling.</p>
</body>
</html>
