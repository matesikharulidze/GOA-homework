<!DOCTYPE html>
<html>
<head>
    <title>External Style Example</title>
    <!-- CSS ფაილის დაკავშირება -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>This is an externally styled heading</h1>
    <p>This paragraph uses external styling.</p>
</body>
</html>

/* External სტილის კოდი */
body {
    font-family: Verdana, sans-serif;
    background-color: #eaeaea;
}

h1 {
    color: purple;
    text-align: left;
}

p {
    font-size: 14px;
    color: black;
}
