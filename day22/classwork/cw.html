<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Example</title>
    
    <!-- Internal CSS -->
    <style>
        .internal-style {
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Inline CSS -->
    <div style="width: 200px; height: 200px; background-color: red; margin-bottom: 20px;">
        Inline Styled Box
    </div>
    
    <!-- Internal CSS -->
    <div class="internal-style">
        Internal Styled Box
    </div>
    
    <!-- External CSS -->
    <div class="external-style">
        External Styled Box
    </div>
</body>
</html>
