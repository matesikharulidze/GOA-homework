<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="https://www.sololearn.com" method="get">
        <label for="firstName">სახელი:</label><br>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">გვარი:</label><br>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="email">ემაილი:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">ტელეფონის ნომერი:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="password">პაროლი:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
