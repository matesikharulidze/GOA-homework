<!DOCTYPE html>
<html>
<head>
    <title>Example of HTML List</title>
</head>
<body>
    <h1>Example of HTML List</h1>

    <h2>Unordered List</h2>
    <ul>
        <li>Java</li>
        <li>PHP</li>
        <li>.NET</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>Java</li>
        <li>PHP</li>
        <li>.NET</li>
    </ol>

    <h2>Definition List</h2>
    <dl>
        <dt>Java</dt>
        <dd>It is oop language.</dd>
        <dt>PHP</dt>
        <dd>It is open source.</dd>
        <dt>.NET</dt>
        <dd>.Net is also a programming language.</dd>
    </dl>
</body>
</html>
