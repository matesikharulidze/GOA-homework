<!DOCTYPE html>
<html>
<head>
    <title>Nested Lists</title>
</head>
<body>
    <h1>HTML Lists</h1>
    <ol>
        <li>Fruits
            <ul>
                <li>Mango</li>
                <li>Apple</li>
                <li>Orange</li>
            </ul>
        </li>
        <li>Vegetables
            <ul>
                <li>Brinjal</li>
                <li>Potato</li>
                <li>Carrot</li>
            </ul>
        </li>
        <li>Dry Fruits
            <ul>
                <li>Almonds</li>
                <li>Peanuts</li>
                <li>Walnuts</li>
            </ul>
        </li>
    </ol>
</body>
</html>
