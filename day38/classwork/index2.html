<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deprecated CSS Features</title>
    <link rel="stylesheet" href="cw.css">
</head>
<body>

    <h2>Marquee (Deprecated) - ალტერნატივა</h2>
    <div class="scrolling-text">ეს არის მოძრავი ტექსტი!</div>

    <h2>Blink (Deprecated) - ალტერნატივა</h2>
    <p class="blinking-text">ეს ტექსტი მორბენალია!</p>

    <h2>-webkit-box-reflect (Deprecated) - ალტერნატივა</h2>
    <p class="reflected-text" data-text="ანარეკლის ეფექტი">ანარეკლის ეფექტი</p>

</body>
</html>
