<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
</head>
<body>
    <h2>Contact Us</h2>
    <form action="/submit_form" method="post">
        <label>Type:</label>
        <select name="type">
            <option>General</option>
            <option>Payment Issue</option>
            <option>Other</option>
        </select>
        <br><br>
        <label>Name:</label>
        <input type="text" name="name">
        <br><br>
        <label>Message:</label>
        <textarea name="message"></textarea>
        <br><br>
        <button type="submit">Send</button>
    </form>
</body>
</html>
