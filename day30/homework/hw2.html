<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }

        .menu-container {
            background: #56aee2;
            padding: 20px;
            width: 400px;
            border-radius: 10px;
            text-align: center;
        }

        .menu-title {
            font-size: 20px;
            font-weight: bold;
            color: white;
            margin-bottom: 15px;
        }

        .menu-list {
            list-style: none;
            padding: 0;
        }

        .menu-list li {
            display: flex;
            align-items: center;
            background: #e8ddcf;
            padding: 10px;
            border-radius: 20px;
            margin: 10px 0;
            font-size: 14px;
            color: #333;
            font-weight: bold;
        }

        .menu-list li .number {
            background: #fbc02d;
            color: white;
            font-size: 14px;
            font-weight: bold;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="menu-container">
    <div class="menu-title">Fish Menu</div>
    <ul class="menu-list">
        <li><span class="number">1</span> Grilled Flatfish With Pistachio-Herb Sauce</li>
        <li><span class="number">2</span> Coconut Cod Chowder With Seasoned Oyster Crackers</li>
        <li><span class="number">3</span> Tamarind-Glazed Black Bass With Coconut-Herb Salad</li>
        <li><span class="number">4</span> Spicy Sweet-and-Sour Salmon With Dates</li>
    </ul>
</div>

</body>
</html>
