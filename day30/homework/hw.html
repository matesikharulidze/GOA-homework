<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS List Style with Arrow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            background: #f0f0f0;
            padding: 20px;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 18px;
            margin-bottom: 15px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
        }

        ul li a {
            text-decoration: none;
            color: #0073e6;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        ul li a::before {
            content: "â–¶";
            color: orange;
            font-size: 14px;
            margin-right: 10px;
        }

        ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>CSS List Style with Arrow Image</h2>
    <ul>
        <li><a href="#">Free WordPress Themes</a></li>
        <li><a href="#">Free Joomla Templates</a></li>
        <li><a href="#">Free Drupal Themes</a></li>
        <li><a href="#">Free Admin Templates</a></li>
        <li><a href="#">Free Blogger Templates</a></li>
    </ul>
</div>

</body>
</html>
