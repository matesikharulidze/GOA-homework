<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .total-row {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Product List</h2>
    <table>
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Extended</th>
        </tr>
        <tr>
            <td>Hard Disk</td>
            <td>1</td>
            <td>500$</td>
            <td>400$</td>
        </tr>
        <tr>
            <td>Cd Drive</td>
            <td>1</td>
            <td>200$</td>
            <td>500$</td>
        </tr>
        <tr>
            <td>Cds</td>
            <td>10</td>
            <td>20$</td>
            <td>50$</td>
        </tr>
        <tr class="total-row">
            <td colspan="3">Total Amount</td>
            <td>950$</td>
        </tr>
    </table>
</body>
</html>
